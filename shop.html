<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理財小店長</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        .item-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .item-card:hover:not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .item-card.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .money {
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
        }
        .money:active {
            transform: scale(0.95);
        }
        .speech-bubble {
            position: relative;
        }
        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 0;
            border: 20px solid transparent;
            border-top-color: #e0f2fe; /* bg-sky-100 */
            border-bottom: 0;
            border-left: 0;
            margin-left: -10px;
            margin-bottom: -20px;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .feedback-correct {
            animation: feedback-pop 0.5s ease-out forwards;
            color: #16a34a; /* green-600 */
        }
        .feedback-wrong {
            animation: feedback-shake 0.5s ease-in-out;
            color: #dc2626; /* red-600 */
        }
        @keyframes feedback-pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes feedback-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-2 sm:p-4">

    <div id="game-container" class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-lg p-4 sm:p-6 relative">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2">
                <header class="text-center mb-4 relative">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">文具小店</h1>
                    <div class="absolute top-0 left-0 text-lg font-bold">分數: <span id="score-display">0</span></div>
                    <div class="absolute top-0 right-0 text-lg font-bold text-red-500">時間: <span id="timer-display">60</span>s</div>
                </header>
                <div id="item-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 bg-gray-50 p-4 rounded-lg shadow-inner">
                    <!-- 商品 -->
                </div>
                <div class="mt-4 flex items-end gap-4">
                    <img src="https://placehold.co/100x120/A7F3D0/333?text=顧客" alt="顧客" class="rounded-lg h-24 sm:h-32" onerror="this.onerror=null;this.src='https://placehold.co/100x120/A7F3D0/333?text=顧客';">
                    <div class="speech-bubble w-full bg-sky-100 border border-sky-200 p-4 rounded-lg">
                        <p id="customer-order">你好！我要買一支鉛筆和一個橡皮擦。</p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1 bg-blue-50 p-4 rounded-lg shadow-inner flex flex-col gap-4">
                <h2 class="text-xl font-bold text-center text-blue-800 border-b-2 border-blue-200 pb-2">收銀台</h2>
                <div>
                    <h3 class="font-bold text-lg mb-2">購物清單:</h3>
                    <div id="cart-items" class="bg-white p-2 rounded min-h-[80px]"></div>
                    <div class="text-right mt-2 text-xl font-bold flex items-center justify-end gap-2">
                        總計: $ <input type="number" id="total-price-input" class="w-28 text-center text-xl font-bold border-2 border-gray-300 rounded-lg" placeholder="請輸入總價">
                    </div>
                </div>
                <button id="checkout-btn" class="w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600">結帳</button>
                <div id="payment-section" class="hidden">
                    <div class="bg-white p-3 rounded-lg text-center">
                        <p class="text-lg">客人支付: $<span id="amount-paid">0</span></p>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg mb-2">你的找零: $<span id="change-given">0</span></h3>
                        <div id="cash-register" class="grid grid-cols-3 gap-2 bg-white p-2 rounded"></div>
                        <button id="clear-change-btn" class="text-sm text-gray-500 hover:text-red-500 mt-1">清除找零</button>
                    </div>
                    <div id="feedback-container" class="h-8 text-center text-xl font-bold"></div>
                    <button id="confirm-change-btn" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600">確認找零</button>
                    <button id="next-customer-btn" class="w-full bg-sky-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-600 hidden">下一位客人</button>
                </div>
            </div>
        </div>

        <div id="start-screen" class="overlay">
            <h1 class="text-4xl font-bold mb-4">理財小店長</h1>
            <p class="text-xl mb-8">在一分鐘內服務最多客人，挑戰最高分！</p>
            <button id="start-game-btn" class="w-48 bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 text-2xl">開始遊戲</button>
        </div>

        <div id="game-over-screen" class="overlay hidden">
            <h1 class="text-4xl font-bold mb-4">時間到！</h1>
            <p class="text-2xl mb-2">你的最終分數是：</p>
            <p id="final-score" class="text-6xl font-bold text-yellow-300 mb-8">0</p>
            <button id="restart-game-btn" class="w-48 bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 text-2xl">重新開始</button>
        </div>

    </div>

    <script>
    const itemGrid = document.getElementById('item-grid');
    const customerOrderText = document.getElementById('customer-order');
    const cartItemsDiv = document.getElementById('cart-items');
    const totalPriceInput = document.getElementById('total-price-input');
    const checkoutBtn = document.getElementById('checkout-btn');
    const paymentSection = document.getElementById('payment-section');
    const amountPaidText = document.getElementById('amount-paid');
    const changeGivenText = document.getElementById('change-given');
    const cashRegisterDiv = document.getElementById('cash-register');
    const clearChangeBtn = document.getElementById('clear-change-btn');
    const feedbackContainer = document.getElementById('feedback-container');
    const confirmChangeBtn = document.getElementById('confirm-change-btn');
    const nextCustomerBtn = document.getElementById('next-customer-btn');
    const scoreDisplay = document.getElementById('score-display');
    const timerDisplay = document.getElementById('timer-display');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const startGameBtn = document.getElementById('start-game-btn');
    const restartGameBtn = document.getElementById('restart-game-btn');
    const finalScore = document.getElementById('final-score');

    const ITEMS = {
        pencil: { name: '鉛筆', price: 8, img: '✏️' },
        eraser: { name: '橡皮擦', price: 12, img: '🧼' },
        ruler: { name: '尺', price: 15, img: '📏' },
        notebook: { name: '筆記本', price: 25, img: '📓' },
        scissors: { name: '剪刀', price: 30, img: '✂️' },
        glue: { name: '膠水', price: 18, img: '💧' },
    };
    const COINS = [1, 5, 10, 50, 100, 500];
    const LEVELS = [
        { items: ['pencil', 'eraser'], paid: 50 },
        { items: ['ruler', 'notebook'], paid: 50 },
        { items: ['scissors', 'glue', 'pencil'], paid: 100 },
        { items: ['notebook', 'notebook', 'ruler'], paid: 100 },
        { items: ['pencil', 'ruler', 'glue'], paid: 50},
        { items: ['scissors', 'scissors'], paid: 100}
    ];

    let currentLevel = 0;
    let cart = [];
    let correctTotalPrice = 0;
    let changeGiven = 0;
    let score = 0;
    let timeLeft = 60;
    let gameTimer;
    let isGameActive = false;

    function init() {
        renderItems();
        startGameBtn.addEventListener('click', startGame);
        restartGameBtn.addEventListener('click', startGame);
        checkoutBtn.addEventListener('click', handleCheckout);
        clearChangeBtn.addEventListener('click', () => {
             if (!isGameActive) return;
             changeGiven = 0;
             updateChangeGiven();
        });
        confirmChangeBtn.addEventListener('click', checkFinalAnswer);
        nextCustomerBtn.addEventListener('click', () => {
             currentLevel = Math.floor(Math.random() * LEVELS.length);
             loadLevel(currentLevel);
        });
    }

    function startGame() {
        score = 0;
        timeLeft = 60;
        isGameActive = true;
        scoreDisplay.textContent = score;
        timerDisplay.textContent = timeLeft;
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        currentLevel = 0;
        loadLevel(currentLevel);
        gameTimer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
            endGame();
        }
    }
    
    function endGame() {
        clearInterval(gameTimer);
        isGameActive = false;
        finalScore.textContent = score;
        gameOverScreen.classList.remove('hidden');
    }

    function renderItems() {
        itemGrid.innerHTML = '';
        for (const key in ITEMS) {
            const item = ITEMS[key];
            const card = document.createElement('div');
            card.className = 'item-card bg-white p-2 rounded-lg text-center shadow cursor-pointer';
            card.innerHTML = `
                <div class="text-4xl">${item.img}</div>
                <div class="font-medium">${item.name}</div>
                <div class="font-bold text-green-600">$${item.price}</div>
            `;
            card.addEventListener('click', () => addItemToCart(key));
            itemGrid.appendChild(card);
        }
    }

    function loadLevel(levelIndex) {
        const level = LEVELS[levelIndex];
        const orderString = level.items.map(key => ITEMS[key].name).join('、');
        customerOrderText.textContent = `你好！我要買 ${orderString}。`;
        cart = [];
        correctTotalPrice = 0;
        changeGiven = 0;
        updateCartDisplay();
        updateChangeGiven();
        totalPriceInput.value = '';
        totalPriceInput.disabled = false;
        paymentSection.classList.add('hidden');
        checkoutBtn.classList.remove('hidden');
        nextCustomerBtn.classList.add('hidden');
        feedbackContainer.innerHTML = '';
        confirmChangeBtn.disabled = false;
    }
    
    function addItemToCart(itemKey) {
        if (!isGameActive || !checkoutBtn.classList.contains('hidden')) {
            cart.push(itemKey);
            updateCartDisplay();
        }
    }

    function updateCartDisplay() {
        cartItemsDiv.innerHTML = '';
        correctTotalPrice = 0;
        cart.forEach(key => {
            const item = ITEMS[key];
            correctTotalPrice += item.price;
            const itemDiv = document.createElement('div');
            itemDiv.className = 'flex justify-between items-center text-sm';
            itemDiv.innerHTML = `<span>${item.name}</span><span>$${item.price}</span>`;
            cartItemsDiv.appendChild(itemDiv);
        });
    }

    function handleCheckout() {
        if (!isGameActive) return;
        if (totalPriceInput.value === '') {
            feedbackContainer.textContent = '請先計算總金額！';
            feedbackContainer.className = 'h-8 text-center text-xl font-bold feedback-wrong';
            setTimeout(()=> feedbackContainer.innerHTML = '', 2000);
            return;
        }
        checkoutBtn.classList.add('hidden');
        paymentSection.classList.remove('hidden');
        totalPriceInput.disabled = true;
        const level = LEVELS[currentLevel];
        amountPaidText.textContent = level.paid;
        renderCashRegister();
    }

    function renderCashRegister() {
        cashRegisterDiv.innerHTML = '';
        COINS.forEach(value => {
            const coinDiv = document.createElement('div');
            coinDiv.className = 'money bg-yellow-200 border border-yellow-400 rounded-full flex items-center justify-center p-2 h-16';
            if (value >= 100) {
                 coinDiv.className = 'money bg-blue-200 border border-blue-400 rounded-lg flex items-center justify-center p-2 h-12 col-span-1';
            }
            coinDiv.innerHTML = `<span class="font-bold text-lg">${value}</span>`;
            coinDiv.addEventListener('click', () => {
                if (!isGameActive) return;
                changeGiven += value;
                updateChangeGiven();
            });
            cashRegisterDiv.appendChild(coinDiv);
        });
    }

    function updateChangeGiven() {
        changeGivenText.textContent = changeGiven;
    }

    function checkFinalAnswer() {
        if (!isGameActive) return;
        const playerTotal = parseInt(totalPriceInput.value, 10) || 0;
        const level = LEVELS[currentLevel];
        const correctChange = level.paid - correctTotalPrice;
        feedbackContainer.className = 'h-8 text-center text-xl font-bold';
        void feedbackContainer.offsetWidth;
        if (playerTotal !== correctTotalPrice) {
            feedbackContainer.textContent = '總金額算錯了喔！';
            feedbackContainer.classList.add('feedback-wrong');
        } else if (changeGiven !== correctChange) {
            feedbackContainer.textContent = '找零金額不對喔！';
            feedbackContainer.classList.add('feedback-wrong');
        } else {
            feedbackContainer.textContent = '完全正確！+100分';
            feedbackContainer.classList.add('feedback-correct');
            score += 100;
            scoreDisplay.textContent = score;
            nextCustomerBtn.classList.remove('hidden');
            confirmChangeBtn.disabled = true;
        }
    }

    init();

    </script>
</body>
</html>
